 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://kit.fontawesome.com/3cb2aa6399.js" crossorigin="anonymous"></script>
    <title>Registrar administrador</title>

  
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                
                <header>Registro usuario administrador</header>
            </div>
            
        
            <div class="input-field">
                <input type="email" class="input" placeholder="email del nuevo usuario" required id="txtRegisterUser">
                <i class="fa-solid fa-user" style="color: #264e9e;"></i>

            </div>
            
            

            <div class="input-field">
                <input type="password" class="input" placeholder="Password" id="txtRegisterPassword" required>
                <i class="fa-solid fa-lock" style="color: #264e9e;"></i>
            </div>

            <div class="input-field">
                <button class="btn btn-primary submit" id="btnRegistrar">Registrar nuevo usuario</button>
                
            </div>
            

        </div>
    </div>
 
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script><div class="container">
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <script src="../JS/firebaseConfig.js"></script>
    <script src="../JS/validacionAdmin.js"></script>
    <script src="../JS/login/signUp.js"></script>
</body>
</html>
