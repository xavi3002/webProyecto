<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <title>Contactos</title>
   
</head>
<body>
    <div class="contact-wrap">
        <div class="contact-in">
            <h1>Contactenos</h1>
            <h2><i class="fa fa-phone" aria-hidden="true"></i> Teléfono</h2>
            <p>25395300</p>
            <h2><i class="fa fa-envelope" aria-hidden="true"></i> Correo electronico </h2>
            <p>contactenos@cancilleria.gov.com</p>
            <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Dirección</h2>
            <p>Avenida 7-9, Calle 11-13, Otoya, San José, 10101</p>
            <ul>
                <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="contact-in">
            <h1>Send a Message</h1>
            <form>
                <input type="text" placeholder="Nombre completo" class="contact-in-input">
                <input type="text" placeholder="Correo electronico" class="contact-in-input">
                <input type="text" placeholder="Tema" class="contact-in-input">
                <textarea placeholder="Mensaje" class="contact-in-textarea"></textarea>
                <input type="submit" value="SUBMIT" class="contact-in-btn">
            </form>
        </div>
        <div class="contact-in">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.960692473349!2d-84.07790702315458!3d9.93722864877818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e362456c6c11%3A0x6873d39b2d91f97d!2sMinisterio%20de%20Relaciones%20Exteriores%20y%20Culto!5e0!3m2!1ses!2scr!4v1690586535814!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </form>
        </div>

    </div>


    
</div>



    
</div>
</body>
</html>
