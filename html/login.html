<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://kit.fontawesome.com/3cb2aa6399.js" crossorigin="anonymous"></script>
    <title>Login</title>

  
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                
                <header>Administrador</header>
            </div>
            

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="fa-solid fa-user" style="color: #264e9e;"></i>

            </div>
            
            

            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock" style="color: #264e9e;"></i>
           
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Entrar">
                
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Recordar contrasena</label>
                </div>

                <div class="right">
                    
                    <a href="#">Olvido su contrasena?</a>
                </div>
                
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
