<!DOCTYPE html>
<html>

<head>
    <title>Modificar Representaciones Extranjeras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../pictures/logo.png">
    <link rel="stylesheet" href="../CSS/inicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
        integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-info">&#8592 Regresar</button>
    
    <div class="container">
        <h1>Mantenimiento de Representaciones Extranjeras</h1>
        <div class="row">
            <div class="col-3">
                <form action="" id="frm">
                    <div class="form-group">
                        <h5>Dirección:</h5>
                        <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <h5>Código Postal:</h5>
                        <input type="text" name="txtCodPostal" id="txtCodPostal" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <h5>Teléfono:</h5>
                        <input type="tel" name="txtTelefono" id="txtTelefono" class="form-control"
                            placeholder="(+506) 2222-2222" required>
                    </div>
                    <div class="form-group">
                        <h5>Fax:</h5>
                        <input type="tel" name="txtFax" id="txtFax" class="form-control" placeholder="(+506) 8888-8888"
                            required>
                    </div>
                    <div class="form-group">
                        <h5>Correo electrónico:</h5>
                        <input type="email" name="txtEmail" id="txtEmail" class="form-control"
                            placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <h5>Horas de oficina:</h5>
                        <input type="text" name="txtHoras" id="txtHoras" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <h5>Atención al público:</h5>
                        <input type="text" name="txtAtencion" id="txtAtencion" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <h5>Imagen de portada:</h5>
                        <input type="file" name="txtImagen" id="txtImagen" class="form-control" required>
                    </div>
                    <button id="btnGuardar" class="btn btn-success">Registrar representación</button>
                </form>
            </div>

            <!--LISTA-->
            <div class="col-9">
                <table id="tblDatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Dirección</th>
                            <th>Código Postal</th>
                            <th>Teléfono</th>
                            <th>Fax</th>
                            <th>Correo</th>
                            <th>Horas de oficina</th>
                            <th>Atención al público</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
