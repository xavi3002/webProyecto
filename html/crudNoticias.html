    <!-- titulo -->

    <div class="container-fluid mt-4 mb-4" style="text-align: center;">
        <div style="display: inline-flex;">
            <h1><strong>Mantenimiento de noticias</strong></h1>
        </div>
        <a href="vistaAdmin.html"><button class="btn btn-info" style="float: right;">&#8592 Regresar</button></a>
    </div>

    <!-------------------------------------------------------------------------------------------------------------------------->
    <div class="container-fluid ">

        <div class="row">
            <div class="col-6">
                <form action="" id="frm">

                    <div class="form-group pt-2 mt-3">
                        <h5>Titulo:</h5>
                        <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" required>
                    </div>

                    <div class="form-group mt-3">
                        <h5>Fecha:</h5>
                        <input type="date" name="txtFecha" id="txtFecha" class="form-control" required>
                    </div>

                    <div class="form-group mt-3">
                        <h5>Detalle:</h5>
                        <input type="text" name="txtDetalleNot" id="txtDetalleNot" class="form-control">
                    </div>

                    <div class="form-group mt-3">
                        <h5>Imagen:</h5>
                        <input type="file" name="txtImagen" id="txtImagen" class="form-control">
                    </div>

                    <button id="btnGuardar" class="btn btn-success mt-4">Registrar noticia</button>
                </form>
            </div>

            <!--LISTA-->
            <div class="col-6">
                <table id="tblDatos" class="table table-striped" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Fecha</th>
                            <th>Detalle</th>
                            <th>Imagen</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
