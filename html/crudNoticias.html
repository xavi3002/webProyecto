<!DOCTYPE html>
<html>

<head>
    <title>CRUD Servicios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../pictures/logo.png">
    <link rel="stylesheet" href="../CSS/navbar.css">


</head>

<body>
    <!--NAVBAR-->
    <nav>
        <ul>
            <li class="navbar-title"><img src="../pictures/LogoPrincipal.jpg" alt="logo principal" style="width: 35%;">
            </li>
            <li class="inicio"><a href="inicio.html">Inicio</a></li>
            <li class="repre">
                <a href="#">Representaciones</a>
                <ul class="dropdown-menu">
                    <li><a href="RepresentacionesCostaRica.html">Representacions de Costa Rica en el Extranjero</a></li>
                    <li><a href="RepresentacionesExtranjeras.html">Representaciones Extranjeras en Costa Rica</a></li>
                </ul>
            </li>
            <li><a href="#!">Contacto</a></li>
            <li><a href="serviciosFirst.html">Servicios</a></li>
            <li><a href="#!">¿Quiénes somos?</a></li>
        </ul>
    </nav>

    <div class="container-fluid mt-4 mb-4" style="text-align: center;">
        <div style="display: inline-flex;">
            <h1><strong>Mantenimiento de noticias</strong></h1>
        </div>
        <button class="btn btn-info" style="float: right;">&#8592 Regresar</button>
    </div>


    <!-------------------------------------------------------------------------------------------------------------------------->
    <div class="container-fluid ">

        <div class="row">
            <div class="col-6">
                <form action="" id="frm">

                    <div class="form-group pt-2 mt-3">
                        <h5>Titulo:</h5>
                        <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" required>
                    </div>

                    <div class="form-group mt-3">
                        <h5>Fecha:</h5>
                        <input type="date" name="txtFecha" id="txtFecha" class="form-control"
                            required>
                    </div>

                    <div class="form-group mt-3">
                        <h5>Detalle:</h5>
                        <input type="text" name="txtDetalleNot" id="txtDetalleNot" class="form-control">
                    </div>

                    <div class="form-group mt-3">
                        <h5>Imagen:</h5>
                        <input type="file" name="txtImagen" id="txtImagen" class="form-control">
                    </div>

                    <button id="btnGuardar" class="btn btn-success mt-4">Registrar servicio</button>
                </form>
            </div>

            <!--LISTA-->
            <div class="col-6">
                <table id="tblDatos" class="table table-striped" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>Tipo de servicio</th>
                            <th>Requisitos</th>
                            <th>Detalle</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <div class="container">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>


        <script src="../JS/firebaseConfig.js"></script>

</body>

</html>
